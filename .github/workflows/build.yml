name: "Build and Deploy"

on:
  schedule:
    # Run every day at 6:00 AM UTC
    - cron: "0 6 * * *"
  workflow_dispatch: # Allow manual triggering
  push:
    tags:
      - v*.*.*

permissions:
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [lts/*]

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Collect PWA data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ORGANIZATION: pwabucket
        run: node scripts/generate-pwa-data.js

      - name: Commit and push changes
        run: ./scripts/commit-and-push.sh

      - name: Upload PWA data as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pwa-data
          path: public/data/pwa-data.json
          retention-days: 30

      - name: Get GitHub Pages URL
        id: pages_url
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          url=$(gh api "repos/$GITHUB_REPOSITORY/pages" --jq '.html_url')
          echo "homepage_url=$url" >> $GITHUB_OUTPUT

      - name: Build
        run: pnpm run build --base="${{ steps.pages_url.outputs.homepage_url }}"

      - name: Setup 404 page
        run: cp dist/index.html dist/404.html

      - name: Upload a Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
